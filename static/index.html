<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <title>Speedtrap</title>

    <!-- simple flexbox layout -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
  </head>
  <body>
    <center>
      <div class="row" style="width: 80%;">
        <div class="col-xs-12 col-md-6 col-lg-4">
          <h3>Ping</h3>
          <p><span id="pingSpan">&nbsp;</span></p>
          <p><span id="pingChartSpan">&nbsp;</span></p>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-4">
          <h3>Download</h3>
          <p><span id="downloadSpan"/>&nbsp;</span></p>
          <p><span id="downloadChartSpan"/>&nbsp;</span></p>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-4">
          <h3>Upload</h3>
          <p><span id="uploadSpan">&nbsp;</span></p>
        </div>
      </div>
    </center>

    <br/>
    <br/>
    <center>
      <p><button id="startButton" onclick="doTest()">Start Test</button>&nbsp;&nbsp;&nbsp;&nbsp;<button id="cancelButton" onclick="reset()">Cancel Test</button></p>
    </center>
    <!-- load third party/vendor js -->
    <script lang="js" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script lang="js" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>

    <!-- load javascript last -->
    <script lang="js" src="js/utils.js"></script>
    <script lang="js" src="js/engine.js"></script>

    <!-- immediate state -->
    <script lang="js">
      $("#cancelButton").prop("disabled", true);
    </script>
  </body>
</html>
